<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Atelier</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* 
         * =========================================
         * 1. DESIGN SYSTEM
         * =========================================
         */
        :root {
            --bg-body: #F5F5F7;
            --bg-card: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-color: #D2D2D7;
            --color-accent: #0071E3;
            --color-accent-hover: #0077ED;
            --color-danger: #FF3B30;
            --color-success: #34C759;
            --color-warning: #FF9500;
            --radius-md: 12px;
            --radius-lg: 18px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 14px 24px -6px rgba(0, 0, 0, 0.12);
        }

        body.dark-mode {
            --bg-body: #000000;
            --bg-card: #1C1C1E;
            --text-primary: #F5F5F7;
            --text-secondary: #86868B;
            --border-color: #38383A;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.5);
            --shadow-hover: 0 14px 24px -6px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            border: none;
            outline: none;
        }

        /* LOGIN */
        .login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .login-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        /* APP LAYOUT */
        .app-container {
            width: 100%;
            max-width: 1280px;
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2rem;
            align-items: start;
            opacity: 0;
            transition: opacity 0.5s 0.2s;
        }

        .app-container.visible {
            opacity: 1;
        }

        @media (max-width: 960px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .icon-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--text-primary);
            transition: 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.05);
            background: var(--bg-body);
        }

        /* SEARCH BAR */
        .search-bar {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            background: var(--bg-card);
            border-radius: 99px;
            border: 1px solid transparent;
            color: var(--text-primary);
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* GRID & CARDS */
        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin: 2.5rem 0 1rem 0;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.25rem;
        }

        .card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
            position: relative;
            text-align: left;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: var(--border-color);
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-icon {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            display: block;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.3;
        }

        /* SIDEBAR */
        .panel-box {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        .preview-box {
            min-height: 120px;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .preview-box.active {
            border: none;
            background: var(--bg-body);
            color: var(--text-primary);
            display: block;
            text-align: left;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-status {
            font-size: 1rem;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            width: 90%;
            max-width: 450px;
            border-radius: var(--radius-lg);
            padding: 2rem;
            transform: scale(0.95);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-hover);
        }

        .modal-overlay.open .modal {
            transform: scale(1);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-body);
            color: var(--text-primary);
            margin-top: 0.5rem;
        }

        .form-input:focus {
            border-color: var(--color-accent);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--color-accent);
            color: white;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            border-left: 4px solid var(--color-accent);
            animation: slideIn 0.3s;
            z-index: 3000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%)
            }

            to {
                transform: translateX(0)
            }
        }
    </style>
</head>

<body class=""> <!-- Theme class injected here -->

    <!-- LOGIN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div style="font-size:3rem;margin-bottom:1rem">üîí</div>
            <h2 style="margin-bottom:0.5rem">Atelier Access</h2>
            <p style="color:var(--text-secondary);margin-bottom:1.5rem">Panel Administrativo</p>
            <form id="loginForm">
                <input type="text" id="u" class="form-input" placeholder="Usuario" style="margin-bottom:1rem" required>
                <input type="password" id="p" class="form-input" placeholder="Contrase√±a" required>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="app-container">
        <div class="main-panel">
            <header>
                <div>
                    <h1 style="font-size:1.5rem;font-weight:700">Panel de Control</h1>
                    <p style="color:var(--text-secondary);font-size:0.9rem">Aurelio Contreras Atelier</p>
                </div>
                <div class="header-actions">
                    <div id="statusDot"
                        style="width:10px;height:10px;border-radius:50%;background:var(--color-success);"
                        title="Estado"></div>
                    <button class="icon-btn" id="themeBtn" title="Cambiar Tema">üåô</button>
                    <button class="icon-btn" id="logoutBtn" title="Salir">‚èª</button>
                </div>
            </header>

            <!-- SEARCH SPOTLIGHT -->
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput"
                    placeholder="Buscar acci√≥n (ej. programar, logs, ia)...">
            </div>

            <!-- ACTION GRID -->
            <div id="actionsContainer"></div>
        </div>

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="panel-box">
                <h3 style="color:var(--text-secondary);font-size:0.85rem;margin-bottom:1rem;text-transform:uppercase;">
                    Vista Previa</h3>
                <div id="previewArea" class="preview-box">Resultados aparecer√°n aqu√≠</div>
            </div>

            <div class="panel-box">
                <h3 style="color:var(--text-secondary);font-size:0.85rem;margin-bottom:1rem;text-transform:uppercase;">
                    Historial</h3>
                <div id="historyList"></div>
            </div>
        </aside>
    </div>

    <!-- MODAL -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem">
                <h2 id="modalTitle">Acci√≥n</h2>
                <button id="modalClose"
                    style="background:none;font-size:1.5rem;cursor:pointer;color:var(--text-secondary)">&times;</button>
            </div>
            <form id="actionForm">
                <div id="modalFields"></div>
                <button type="submit" class="btn-primary" id="modalSubmit">
                    <span>Ejecutar</span> <span class="spinner" style="display:none">‚Üª</span>
                </button>
            </form>
        </div>
    </div>

    <div id="toasts"></div>

    <script>
        /** --- CONFIG --- */
        const APP = {
            ver: '2.0.0',
            creds: { u: 'econtreras', p: 'Ec1330' },
            env: { url: 'https://n8n.aureliocontrerasatelier.com/webhook/panel-action' },
            state: {
                token: localStorage.getItem('at_token'),
                theme: localStorage.getItem('at_theme') || 'light',
                history: JSON.parse(localStorage.getItem('at_hist') || '[]'),
                queue: []
            }
        };

        /** --- ACTIONS DATA --- */
        const CATEGORIES = {
            'content': 'üìù GESTI√ìN DE CONTENIDO',
            'system': '‚öôÔ∏è SISTEMA Y OPERACIONES',
            'audit': 'üîç AUDITOR√çA Y CONTROL',
            'ai': 'ü§ñ IA Y OPTIMIZACI√ìN'
        };

        const ACTIONS = {
            // CONTENT
            'gen_post': {
                cat: 'content', title: 'Generar nuevas publicaciones', icon: 'üß†', fields: [
                    { id: 'topic', label: 'Tema', type: 'text', req: true },
                    { id: 'tone', label: 'Tono', type: 'select', opts: ['Formal', 'Storytelling', 'Venta'], req: true }
                ]
            },
            'sched_post': {
                cat: 'content', title: 'Programar publicaci√≥n', icon: 'üìÖ', fields: [
                    { id: 'date', label: 'Fecha', type: 'date', req: true },
                    { id: 'time', label: 'Hora', type: 'time', req: true }
                ]
            },
            'img_post': {
                cat: 'content', title: 'Generar post desde imagen', icon: 'üß¨', fields: [
                    { id: 'file', label: 'Imagen', type: 'file', accept: 'image/*', req: true },
                    { id: 'prompt', label: 'Instrucciones Adicionales', type: 'text' }
                ]
            },
            'pin_post': {
                cat: 'content', title: 'Fijar publicaci√≥n destacada', icon: 'üß∑', fields: [
                    { id: 'postId', label: 'ID del Post', type: 'text', req: true },
                    { id: 'days', label: 'D√≠as activo', type: 'number', val: 7 }
                ]
            },

            // SYSTEM
            'test_flow': { cat: 'system', title: 'Probar flujo en n8n', icon: 'üß™', fields: [] },
            'sys_diag': { cat: 'system', title: 'Diagn√≥stico del sistema', icon: 'üß∞', fields: [] },
            'clear_q': { cat: 'system', title: 'Limpiar cola de publicaciones', icon: 'üßº', fields: [], confirm: '¬øSeguro que deseas vaciar la cola pendiente?' },
            'nav_panels': { cat: 'system', title: 'Navegar paneles activos', icon: 'üß≠', fields: [], preview: (d) => d.links?.map(l => `<a href="${l.url}" target="_blank">${l.name}</a>`).join('<br>') || 'Sin paneles' },

            // AUDIT
            'view_logs': {
                cat: 'audit', title: 'Visualizar registros', icon: 'üìã', fields: [
                    { id: 'lines', label: '√öltimas l√≠neas', type: 'number', val: 50 }
                ]
            },
            'audit_content': {
                cat: 'audit', title: 'Auditor√≠a de contenido', icon: 'üîç', fields: [
                    { id: 'range', label: 'Rango', type: 'select', opts: ['Hoy', 'Semana', 'Mes'] }
                ]
            },
            'export_hist': {
                cat: 'audit', title: 'Exportar historial', icon: 'üßæ', fields: [
                    { id: 'format', label: 'Formato', type: 'select', opts: ['CSV', 'JSON', 'PDF'] }
                ]
            },

            // AI
            'train_ai': {
                cat: 'ai', title: 'Reentrenar IA con nuevos datos', icon: 'ü§ñ', fields: [
                    { id: 'dataset', label: 'Dataset (JSON/CSV)', type: 'file', accept: '.json,.csv', req: true },
                    { id: 'epochs', label: 'Epochs (Opcional)', type: 'number', val: 10 }
                ]
            }
        };

        /** --- LOGIC --- */
        const $ = (id) => document.getElementById(id);

        function init() {
            // Theme
            applyTheme(APP.state.theme);
            $('themeBtn').onclick = toggleTheme;

            // Auth
            if (!APP.state.token) {
                $('loginForm').onsubmit = handleLogin;
            } else {
                $('loginScreen').classList.add('hidden');
                $('app').classList.add('visible');
                renderUI();
            }

            // Events
            $('logoutBtn').onclick = () => { localStorage.removeItem('at_token'); location.reload(); };
            $('searchInput').oninput = (e) => renderUI(e.target.value);

            $('modalClose').onclick = closeModal;
            $('modalOverlay').onclick = (e) => { if (e.target === $('modalOverlay')) closeModal(); };
            $('actionForm').onsubmit = handleAction;

            window.addEventListener('online', updateStatus);
            window.addEventListener('offline', updateStatus);
            updateStatus();
        }

        function renderUI(filter = '') {
            const container = $('actionsContainer');
            container.innerHTML = '';

            // Group actions
            const groups = {};
            Object.keys(CATEGORIES).forEach(k => groups[k] = []);

            Object.entries(ACTIONS).forEach(([key, act]) => {
                if (filter && !act.title.toLowerCase().includes(filter.toLowerCase())) return;
                groups[act.cat].push({ k: key, ...act });
            });

            // Render Groups
            Object.entries(groups).forEach(([catKey, items]) => {
                if (items.length === 0) return;

                const title = document.createElement('h3');
                title.className = 'section-title';
                title.textContent = CATEGORIES[catKey];
                container.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid';

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<span class="card-icon">${item.icon}</span><div class="card-title">${item.title}</div>`;
                    card.onclick = () => openModal(item.k);
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            });

            renderHistory();
        }

        function renderHistory() {
            $('historyList').innerHTML = APP.state.history.slice(0, 5).map(h => `
                <div class="history-item">
                    <div>
                        <div style="font-weight:500">${ACTIONS[h.k]?.title || h.k}</div>
                        <div style="font-size:0.75rem;color:var(--text-secondary)">${new Date(h.ts).toLocaleTimeString()}</div>
                    </div>
                    <div class="history-status">${h.ok ? '‚úÖ' : '‚ùå'}</div>
                </div>
            `).join('') || '<div style="color:var(--text-secondary);font-size:0.9rem;text-align:center">Vac√≠o</div>';
        }

        /** --- THEME --- */
        function toggleTheme() {
            APP.state.theme = APP.state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('at_theme', APP.state.theme);
            applyTheme(APP.state.theme);
        }

        function applyTheme(t) {
            document.body.className = t === 'dark' ? 'dark-mode' : '';
            $('themeBtn').textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        /** --- ACTIONS --- */
        let currentKey = null;

        function openModal(key) {
            currentKey = key;
            const act = ACTIONS[key];
            $('modalTitle').textContent = act.title;
            const fields = $('modalFields');
            fields.innerHTML = '';

            if (act.confirm) {
                fields.innerHTML = `<p style="color:var(--text-secondary);margin-bottom:1rem">${act.confirm}</p>`;
            } else if (act.fields) {
                act.fields.forEach(f => {
                    const label = document.createElement('label');
                    label.style.display = 'block';
                    label.style.fontSize = '0.9rem';
                    label.style.fontWeight = '500';
                    label.textContent = f.label;

                    let input;
                    if (f.type === 'select') {
                        input = document.createElement('select');
                        input.className = 'form-input';
                        f.opts.forEach(o => {
                            const opt = document.createElement('option');
                            opt.value = o; opt.textContent = o;
                            input.appendChild(opt);
                        });
                    } else {
                        input = document.createElement('input');
                        input.type = f.type;
                        input.className = 'form-input';
                        if (f.placeholder) input.placeholder = f.placeholder;
                        if (f.accept) input.accept = f.accept;
                        if (f.val) input.value = f.val;
                    }
                    if (f.req) input.required = true;
                    input.id = `f_${f.id}`;

                    const wrap = document.createElement('div');
                    wrap.style.marginBottom = '1rem';
                    wrap.appendChild(label);
                    wrap.appendChild(input);
                    fields.appendChild(wrap);
                });
            }

            $('modalOverlay').classList.add('open');
        }

        function closeModal() {
            $('modalOverlay').classList.remove('open');
            $('actionForm').reset();
            currentKey = null;
        }

        async function handleAction(e) {
            e.preventDefault();
            const btn = $('modalSubmit');
            const spinner = btn.querySelector('.spinner');

            // Gather Data
            const act = ACTIONS[currentKey];
            const data = {};
            if (act.fields) {
                act.fields.forEach(f => {
                    const el = $(`f_${f.id}`);
                    if (f.type === 'file' && el.files.length) data[f.id] = { name: el.files[0].name };
                    else data[f.id] = el.value;
                });
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = 'inline-block';

            // Simulate Network / Call N8N
            try {
                // Check offline
                if (!navigator.onLine) {
                    throw new Error('Offline');
                }

                // If mock mode or just demo:
                await new Promise(r => setTimeout(r, 1500));

                // Success
                toast(`Acci√≥n "${act.title}" completada`, 'success');
                APP.state.history.unshift({ k: currentKey, ts: Date.now(), ok: true });
                localStorage.setItem('at_hist', JSON.stringify(APP.state.history));

                // Preview
                const prev = $('previewArea');
                prev.innerHTML = act.preview ? act.preview(data) : '‚úÖ Operaci√≥n Exitosa<br><small>Respuesta del servior recibida</small>';
                prev.classList.add('active');

                renderHistory();
                closeModal();

            } catch (err) {
                toast('Error de conexi√≥n / Offline', 'error');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        }

        /** --- AUTH --- */
        function handleLogin(e) {
            e.preventDefault();
            const u = $('u').value;
            const p = $('p').value;
            if (u === APP.creds.u && p === APP.creds.p) {
                APP.state.token = 'demo-token';
                localStorage.setItem('at_token', APP.state.token);
                location.reload();
            } else {
                toast('Credenciales incorrectas', 'error');
            }
        }

        /** --- UTILS --- */
        function toast(msg, type) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.style.borderLeftColor = type === 'success' ? 'var(--color-success)' : 'var(--color-danger)';
            t.textContent = msg;
            $('toasts').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function updateStatus() {
            $('statusDot').style.background = navigator.onLine ? 'var(--color-success)' : 'var(--text-secondary)';
            $('statusDot').title = navigator.onLine ? 'Online' : 'Offline';
        }

        // Run
